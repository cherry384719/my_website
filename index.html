<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .search-input {
      width: 560px;
      max-width: 90%;
      padding: 12px 20px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
      box-shadow: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    .search-input:focus {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      border-color: rgba(223, 225, 229, 0);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 5px;
      padding: 10px 16px;
      cursor: pointer;
    }

    .buttons input:hover {
      border: 1px solid #c6c6c6;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #70757a;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <input class="search-input" type="text" placeholder="Search Google or type a URL" />
    <div class="buttons">
      <input type="button" value="Google Search" />
      <input type="button" value="I'm Feeling Lucky" />
    </div>
  </div>

  <footer>
    This is a static clone for educational purposes.
  </footer>
</body>
</html>
